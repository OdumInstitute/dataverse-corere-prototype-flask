{% extends "layout.html" %}

{% block content %}

<h1>Settings</h1>

<table id="settings" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
            </tr>
        </thead>
</table>


<a href="/deleteaccount">
    <button type="button" class="btn btn-primary aqua-gradient"><i class="fas fa-user-times"></i> &nbsp;Delete an account</button>
</a>

<script>
var dataset = [
    {% for i in user_tbl %}
        {{i|safe}},
    {% endfor %}
];

$(document).ready(function () {
    $('#settings').DataTable({
        data: dataset,
        dom: 'Bfrtip',
        select: true,
        buttons: [{
            text: 'Select all',
            action: function () {
                table.rows().select();
            }
        },
        {
            text: 'Select none',
            action: function () {
                table.rows().deselect();
            }
        }
        ]
    });
});
</script>

{% endblock %}
