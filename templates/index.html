{% extends "layout.html" %}

{% block content %}

<h1>Catalog Records</h1>

<a href="/create_import">
    <button type="button" class="btn btn-primary purple-gradient"><i class="fas fa-plus"></i> &nbsp;Create A New Record</button>
</a>

<br/>
<div class="card records">
    
        <div class="card-body" style="color:#9c27b0">
        <h1><i class="far fa-plus-square"></i>  0</h1>
        New
        </div>
        
    
</div>

<div class="card records">
    <div class="card-body" style="color:#3f51b5">
        <h1> <i class="fas fa-arrow-right"></i> 0 </h1>
        Processing
    </div>
</div>


<div class="card records">
    <div class="card-body" style="color:#4caf50">
        <h1><i class="fas fa-check"></i> 0 </h1>
        Published
    </div>
</div>

<div class="line"></div>

<h1>Files</h1>    

<div class="card records">
    <div class="card-body" style="color:#009688">
        <h1> <i class="far fa-file"></i> 0 </h1>
        Files
    </div>
</div>

<div class="line"></div>


<table id="settings" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Title</th>
                <th>Number</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Collection</th>
                <th>Publish</th>
                <th>Archive</th>
            </tr>
        </thead>
</table>

<script>
var dataset = [
    {% for i in catalog_tbl %}
        {{i|safe}},
    {% endfor %}
];

$(document).ready(function () {
    $('#settings').DataTable({
        data: dataset,
        dom: 'Bfrtip',
        select: true,
        buttons: [{   
            text: 'Select all',
            action: function () {
                table.rows().select();
            }
        },
        {
            text: 'Select none',
            action: function () {
                table.rows().deselect();
            }
        }
        ]
    });
});
</script>


{% endblock %}
